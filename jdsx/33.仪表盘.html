<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 第一步：下载并引入echarts.min.js -->
		<script src="js/echarts.min.js"></script>
	</head>
	<body>
		<!-- 第二步：准备一个具备大小的dom容器 -->
		<div id="ec" style="width:600px;height:400px"></div>
	</body>
	<script>
	    //第三步：初始化echarts实例对象
		var mychart=echarts.init(document.getElementById("ec"))
		//第四步：指定配置项和数据
		var options={
			series:[{
				type:'gauge',
				min:0,
				max:240,
				startAngle:180,
				endAngle:0,
				//仪表盘轴线相关设置
				 axisLine:{
					 //是否在两端显示成圆形
					  roundCap:true,
					  lineStyle:{
						  width:20
					  }
				 },
				 //仪表盘刻度的分割段数。
				  splitNumber:12,
				  //刻度样式
				   axisTick:{
					    splitNumber:2
				   },
				 //刻度标签
				   axisLabel:{
					    distance:25
				   },
				    progress:{
						show:true,
						width:20,
						roundCap:true
					},
				data:[{value:50,name:'速度表'}]
			}]
		}
		//第五步：将配置项设置给echarts实例对象
		mychart.setOption(options)
	</script>
</html>
