<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 第一步：下载并引入echarts.min.js -->
		<script src="js/echarts.min.js"></script>
	</head>
	<body>
		<!-- 第二步：准备一个具备大小的dom容器 -->
		<div id="ec" style="width:600px;height:400px"></div>
	</body>
	<script>
	    //第三步：初始化echarts实例对象
		var mychart=echarts.init(document.getElementById("ec"))
		//第四步：指定配置项和数据
		var options={
			baseOption:{
				timeline:{
					data:['2020','2021','2022','2023']
				},
				series:[]
			},
			options:[{
				title:{
					text:'2020状态'
				}
				},
				{
				title:{
					text:'2021状态'
				}
				},
				{
				title:{
					text:'2022状态'
				}
				},
				{
				title:{
					text:'2023状态'
				}
				},
				
				]
			
				
		}
		//第五步：将配置项设置给echarts实例对象
		mychart.setOption(options)
	</script>
</html>
