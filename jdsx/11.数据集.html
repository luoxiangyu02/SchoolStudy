<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 第一步：下载并引入echarts.min.js -->
		<script src="js/echarts.min.js"></script>
	</head>
	<body>
		<!-- 第二步：准备一个具备大小的dom容器 -->
		<div id="ec" style="width:600px;height:400px"></div>
	</body>
	<script>
		//第三步：初始化echarts实例对象
		var mychart = echarts.init(document.getElementById("ec"))
		//第四步：指定配置项和数据
		var options = {
			//直角坐标系当中的x轴
			// xAxis:{
			// 	//类型为种类
			// 	type:'category',
			// 	//类别数据要写到类型为种类的轴中
			// 	data: ['周一', '周二', '周三']
			// },
			// //直角坐标系当中的Y轴
			// yAxis:{
			// 	//类型为值
			// 	type:'value',
			// },
			//数据通常放在series属性当中

			//数据集的第一种方式
			// series:[{
			// 	//类型为柱状图
			// 	type:'bar',
			// 	//数据
			// 	data: [10,29,30]
			// },
			// {
			// 	//类型为柱状图
			// 	type:'bar',
			// 	//数据
			// 	data: [5,24,21]
			// },
			// {
			// 	//类型为柱状图
			// 	type:'bar',
			// 	//数据
			// 	data: [15,20,18]
			// },
			// ]

            //数据集第三种方式
			//直角坐标系当中的x轴
			xAxis: {
				//类型为种类
				type: 'category'
			},
			//直角坐标系当中的Y轴
			yAxis: {},
			//数据集的第二种方式
			dataset: {
				dimensions:['product', '苹果', '香蕉', '橘子'],
				//第一条中的product是写死的
				source: [
					{product:'星期一','苹果':43.3,'香蕉':85.8,'橘子':93.7},
					{product:'星期二','苹果':83.1,'香蕉':73.4,'橘子':55.1},
					{product:'星期三','苹果':86.4,'香蕉':65.2,'橘子':82.5},
				]
			},
			series: [{
					//类型为柱状图
					type: 'bar',
				},
				{
					//类型为柱状图
					type: 'bar',
				},
				{
					//类型为柱状图
					type: 'bar',
				},
			]
		}
		//第五步：将配置项设置给echarts实例对象
		mychart.setOption(options)
	</script>
</html>
